<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery.js"> </script>
    <script src="../static/js/signUp.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="showLogin">Sign In</a>
                    </li>
                    <li role="presentation" class="active"><a href="showUsertype" >Sign Up</a>
                    </li>
                </ul>
          </ul>
        </nav>
        <h3 class="text-muted">NYU Airlines</h3>
      </div>
 
      <div class="jumbotron">
        <h2>Sign Up</h2>
        <br>

        <form action="/signUpStaff" class="form-signin" method='POST'>
          <label for="inputAirlineName" class="">Airline Name</label>
          <input type="name" name="inputAirlineName" id="inputAirlineName" class="form-control" placeholder="Airline Name" required autofocus>

          <label for="inputEmail" class="">Email Address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>
  
          <label for="inputPassword" class="">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

          <label for="inputFirstName" class="">First Name</label>
          <input type="name" name="inputFirstName" id="inputFirstName" class="form-control" placeholder="First Name" required autofocus>

          <label for="inputLastName" class="">Last Name</label>
          <input type="name" name="inputLastName" id="inputLastName" class="form-control" placeholder="Last Name" required autofocus>

          <label for="inputDOB" class="">Date of Birth</label>
          <input type="date" name="inputDOBd" id="inputDOB" class="form-control" placeholder="Date of Birth" required>


          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
          <br>

      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; NYU Airlines 2018</p>
      </footer>
 
    </div>
  </body>
</html>

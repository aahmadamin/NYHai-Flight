<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery.js"> </script>
    <script src="../static/js/signUp.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li> &ensp;
            <li role="presentation"><a href="#">Sign In</a></li> &ensp;
            <li role="presentation" class="active"><a href="#">Sign Up</a></li> &ensp;
          </ul>
        </nav>
        <h3 class="text-muted">NYU Airlines</h3>
      </div>
 
      <div class="jumbotron">
        <h2>Sign Up</h2>
        <br>

        <form class="form-signin">
          
          <label for="email" class="sr-only">Email Address</label>
          <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" required autofocus>
  
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>

          <label for="agentid" class="sr-only">Booking Agent ID</label>
          <input type="agentid" name="agentid" id="agentid" class="form-control" placeholder="Booking Agent ID" required>



          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
          <br>

      
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; NYU Airlines 2018</p>
      </footer>
 
    </div>
  </body>
</html>

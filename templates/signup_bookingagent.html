<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery.js"> </script>
    <script src="../static/js/signUp.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="#">Home</a>
                    </li>
                    <li role="presentation"><a href="showLogin">Sign In</a>
                    </li>
                    <li role="presentation" class="active"><a href="showUsertype" class="active">Sign Up</a>
                    </li>
                </ul>
          </ul>
        </nav>
        <h3 class="text-muted">NYU Airlines</h3>
      </div>
 
      <div class="jumbotron">
        <h2>Sign Up</h2>
        <br>

        <form action="/signUpAgent" class="form-signin" method='POST'>
          
          <label for="email" class="sr-only">Email Address</label>
          <input type="email" name="1" id="email" class="form-control" placeholder="Email Address" required autofocus>
  
          <label for="password" class="sr-only">Password</label>
          <input type="password" name="2" id="password" class="form-control" placeholder="Password" required>

          <label for="agentid" class="sr-only">Booking Agent ID</label>
          <input type="agentid" name="3" id="agentid" class="form-control" placeholder="Booking Agent ID" required>



          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
          <br>

      
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; NYU Airlines 2018</p>
      </footer>
 
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYU Air</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery.js"> </script>
    <script src="../static/js/signUpCustomer.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li> &ensp;
            <li role="presentation"><a href="#">Sign In</a></li> &ensp;
            <li role="presentation" class="active"><a href="#">Sign Up</a></li> &ensp;
          </ul>
        </nav>
        <h3 class="text-muted">NYU Airlines</h3>
      </div>
 
      <div class="jumbotron">
        <h2>Sign Up</h2>
        <br>

        <form action="/signUpCustomer" method="POST" class="form-signin">
          <label for="inputEmail" class="">Email Address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email Address" required autofocus>

          <label for="inputPassword" class="">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

          <label for="inputName" class="">Name</label>
          <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
  
          <label for="dob" class="">Date of Birth</label>
          <input type="date" name="inputDOB" id="dob" class="form-control" placeholder="Date of Birth" required>



          <label for="building" class="">Building Number</label>
          <input type="number" name="building" id="building" class="form-control" placeholder="Building Number" required>

          <label for="inputStreet" class="">Street</label>
          <input type="text" name="inputStreet" id="inputStreet" class="form-control" placeholder="Street" required>

          <label for="inputCity" class="">City</label>
          <input type="text" name="inputCity" id="inputCity" class="form-control" placeholder="City" required>

          <label for="inputState" class="">State</label>
          <input type="text" name="inputState" id="inputState" class="form-control" placeholder="State" required>

          <label for="inputPhone" class="">Phone Number</label>
          <input type="number" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone Number" required>

          <label for="inputCountry" class="">Passport Issuing Country</label>
          <input type="text" name="inputCountry" id="inputCountry" class="form-control" placeholder="Passport Issuing Country" required>

          <label for="inputPass_num" class="">Passport Number</label>
          <input type="number" name="inputPass_num" id="inputPass_num" class="form-control" placeholder="Passport Number" required>

          <label for="inputPass_exp" class="">Passport Expiration Date</label>
          <input type="date" name="inputPass_exp" id="inputPass_exp" class="form-control" placeholder="Passport Expiration Date" required>

          

          

          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Register">
          <br>



         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Register</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; NYU Airlines 2018</p>
      </footer>
 
    </div>
  </body>
</html>

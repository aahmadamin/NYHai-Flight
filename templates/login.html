<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery.js"> </script>
    <script src="../static/js/signUp.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
                    <li role="presentation" ><a href="#">Home</a>
                    </li>
                    <li role="presentation" class="active"><a href="showLogin" >Sign In</a>
                    </li>
                    <li role="presentation"><a href="showUsertype">Sign Up</a>
                    </li>
                </ul>
        </nav>
        <h3 class="text-muted">NYU Airlines</h3>
      </div>
 
      <div class="jumbotron">
        <h2>Sign In</h2>
        <br>

        <form action="/Login" class="form-signin" method='POST'>

          <label for="input_type" class="">Who are you?</label>
          <select class="form-control" id = 'input_type' name="type_user">
            <option>Customer</option>
            <option>Airline Staff</option>
            <option>Booking Agent</option>
          </select>     

          <label for="inputEmail" class="">Email Address</label>
          <input type="Sign_email" name="Sign_email" id="inputEmail" class="form-control" placeholder="Email Address" required >
  
          <label for="inputPassword" class="">Password</label>
          <input type="password" name="Sign_password" id="inputPassword" class="form-control" placeholder="Password" required>
          
          <input class="btn btn-lg btn-primary btn-block" type="submit" value="Login">
          {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
          {% endif %}
          <br>

                   
        
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; NYU Airlines 2018</p>
      </footer>
 
    </div>
  </body>
</html>

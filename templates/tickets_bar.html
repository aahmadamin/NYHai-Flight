<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script /static/js/jquery.js"> </script>
    <script /static/js/signUp.js"></script>
    <script src='static/js/Chart.min.js'></script>
    
  </head>
 
  <body>
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="/">Home</a></li> &ensp;
            <li role="presentation" class="active"><a href="/profileStaff">Profile</a></li> &ensp;
            <li role="presentation"><a href="/logout">Logout</a></li> &ensp;
          </ul>
        </nav>
        <h3 class="text-muted">NYU Airlines</h3>
      </div>
 
      <div class="jumbotron">
<h4>You are logged in as: {{username}} from {{curr_line}}</h4>
        <h2>Tickets sold from {{from}} to {{to}}</h2>

    <canvas id="chart" width="600" height="400"></canvas>
        <script>
           // bar chart data
           var barData = {
           labels : [{% for item in labels %}
                          "{{item}}",
                      {% endfor %}],
           datasets : [
              {
                    fillColor: "rgba(151,187,205,0.2)",
                    strokeColor: "rgba(151,187,205,1)",
                    pointColor: "rgba(151,187,205,1)",
                 data : [{% for item in values %}
                              {{item}},
                            {% endfor %}]
              }
              ]
           }
         
           // get bar chart canvas
           var mychart = document.getElementById("chart").getContext("2d");
         
           steps = {{steps}}
           max = {{maxspending}}
           // draw bar chart
           new Chart(mychart).Bar(barData, {
                scaleOverride: true,
                scaleSteps: steps,
                scaleStepWidth: Math.ceil(max / steps),
                scaleStartValue: 0,
                scaleShowVerticalLines: true,
                scaleShowGridLines : true,
                barShowStroke : true,
                scaleShowLabels: true
           });
         
        </script>

    

  </div>
  </body>
</html>

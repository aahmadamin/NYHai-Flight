<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Python Flask Bucket List App</title>
 
    
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link href="http://getbootstrap.com/examples/jumbotron-narrow/jumbotron-narrow.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">
    <script src="../static/js/jquery.js"> </script>
    <script src="../static/js/signUp.js"></script>
    
  </head>
 
  <body>
 
    <div class="container">
      <div class="header">
        <nav>
          <ul class="nav nav-pills pull-right">
            <li role="presentation" ><a href="main">Home</a></li>
            <li role="presentation"><a href="#">Sign In</a></li>
            <li role="presentation" class="active"><a href="#">Sign Up</a></li>
          </ul>
        </nav>
        <h3 class="text-muted">Python Flask App</h3>
      </div>
 
      <div class="jumbotron">
        <h1>Bucket List App</h1>

        <form class="form-signin">
          <label for="inputName" class="sr-only">Name</label>
          <input type="name" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
          
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
  
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

          <label for="inputPhone" class="sr-only">Phone Number</label>
          <input type="number" name="inputPhone" id="inputPhone" class="form-control" placeholder="Phone Number" required>


          <label for="inputDOB" class="sr-only">Date of Birth</label>
          <input type="date" name="inputDOBd" id="inputDOB" class="form-control" placeholder="Date of Birth" required>

          <label for="inputCountry" class="sr-only">Where are you from?</label>
          <input type="text" name="inputCountry" id="inputCountry" class="form-control" placeholder="The Country of Your Passport" required>

          <label for="inputPass_num" class="sr-only">Your Passport Number</label>
          <input type="number" name="inputPass_num" id="inputPass_num" class="form-control" placeholder="Passport Number" required>

          <label for="inputPass_exp" class="sr-only">Expiration Date</label>
          <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

          <label for="inputState" class="sr-only">State</label>
          <input type="text" name="inputState" id="inputPassword" class="form-control" placeholder="State" required>

          <label for="inputCity" class="sr-only">City</label>
          <input type="text" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>

          <label for="inputStreet" class="sr-only">Street</label>
          <input type="text" name="inputPassword" id="inputStreet" class="form-control" placeholder="Street" required>

          <label for="building" class="sr-only">Building Number</label>
          <input type="number" name="building" id="building" class="form-control" placeholder="Building Number" required>






         
        <button id="btnSignUp" class="btn btn-lg btn-primary btn-block" type="button">Sign up</button>
      </form>
      </div>
 
       
 
      <footer class="footer">
        <p>&copy; Company 2015</p>
      </footer>
 
    </div>
  </body>
</html>
